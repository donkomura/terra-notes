steps:
- id: 'branch name'
  name: 'alpine'
  entrypoint: 'sh'  
  args: 
  - '-c'
  - | 
      echo "***********************"
      echo "$BRANCH_NAME"
      echo "***********************"
- id: 'tf init'
  name: 'hashicorp/terraform:0.12.6'
  entrypoint: 'sh'
  args: 
  - '-c'
  - |
      export root_dir=$(pwd)
      if [ -d "terraform" ]; then
        for dir in $(find terraform -maxdepth 1 -type d)
        do 
          cd ${dir}
          echo ""
          echo "*************** TERRAFORM INIT ******************"
          echo "******* At directory: ${dir} ********"
          echo "*************************************************"
          terraform init -no-color || exit 1
          cd ${root_dir}
        done
      fi 
